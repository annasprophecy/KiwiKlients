<!-- Tells browser this is HTML5 document -->
<!DOCTYPE html>
<!-- Start HTML document, set language to English -->
<html lang="en">
<!-- Head section - contains page info not displayed -->
<head>
    <!-- Character encoding - supports all symbols -->
    <meta charset="UTF-8">
    <!-- Makes website responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title shown in browser tab -->
    <title>My Simple Website</title>
    <!-- Links to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- Body section - visible content of the page -->
<body>
    <!-- Header section at top of page -->
    <header>
        <!-- Main heading (H1) - largest text -->
        <h1>Welcome to My Website</h1>
        <!-- Navigation menu -->
        <nav>
            <!-- Links to different sections of same page -->
            <a href="#home">Home</a>      <!-- Home section link -->
            <a href="#about">About</a>    <!-- About section link -->
            <a href="#contact">Contact</a> <!-- Contact section link -->
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Section 1: Home section with ID for linking -->
        <section id="home">
            <!-- Subheading -->
            <h2>Home Section</h2>
            <!-- Paragraph text -->
            <p>This is a simple website built from scratch.</p>
            <!-- Button with ID for JavaScript to target -->
            <button id="clickMe">Click Me!</button>
        </section>

        <!-- Section 2: About section -->
        <section id="about">
            <h2>About Us</h2>
            <p>We create simple, beautiful websites.</p>
        </section>

        <!-- Section 3: Contact section with form -->
        <section id="contact">
            <h2>Contact</h2>
            <!-- Form for user input -->
            <form id="contactForm">
                <!-- Text input field for name -->
                <input type="text" placeholder="Your Name" required>
                <!-- Email input field -->
                <input type="email" placeholder="Your Email" required>
                <!-- Multi-line text area for message -->
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <!-- Submit button for form -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer at bottom of page -->
    <footer>
        <!-- Copyright text -->
        <p>&copy; 2023 My Simple Website</p>
    </footer>

    <!-- Links to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
